<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            width: 100px;
            margin-left: 50px;    
            display: inline-block;
        }
        input{
            margin-left: 20px;
        }
        select{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <form>
        <label for="fullName">Full Name:</label>
        <input type="text" placeholder="First Name" id="firstName"><br><br>
        <label for="username">Username:</label>
        <input type="text" placeholder="Username" id="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" placeholder="Password" id="password"><br><br>
        <label for="rePassword">Re Password:</label>
        <input type="password" placeholder="Re password" id="rePassword"><br><br>
        <label for="address">Address:</label>
        <input type="text" placeholder="Address" id="address"><br><br>
        <label for="age">Age:</label>
        <input type="number" placeholder="Age" id="age"><br><br>
        <label for="gender">Gender:</label>
        <select>
            <option value="">Male</option>
            <option value="">Female</option>
        </select><br><br>
        <input type="submit" name="submit" id="submit">
    </form>

</body>
</html>
