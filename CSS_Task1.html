<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border: 1.5px solid black;
            border-radius: 20px;
            /* border-collapse: collapse; */
            width: 1000px;
            padding:2px;
            background-color: rgb(14, 251, 235);
        }

        .line{
            display: inline-block;
            margin-right: 20px;
            margin-top: 20px;
        }
        .shape{
            height: 30px;
            width: 30px;
            border: 1px solid green;
            padding: 20px;
        }

        #grid{
            margin-left: 50px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

    <div style="display: flex;" id="grid">
        <div class="line">
            <div class="shape" id="1"></div>
            <div class="shape" id="2"></div>
            <div class="shape" id="3"></div>
        </div>
        <div class="line">
            <div class="shape" id="4"></div>
            <div class="shape" id="5"></div>
            <div class="shape" id="6"></div>
        </div>
        <div class="line">
            <div class="shape" id="7"></div>
            <div class="shape" id="8"></div>
            <div class="shape" id="9"></div>
        </div>       
    </div>
</body>
</html>
